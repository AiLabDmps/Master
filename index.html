<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
        }

        .rating-box {
            width: 80%;
            max-width: 500px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
        }

        .rating-box p {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Custom Input Style */
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: calc(100% - 40px);
            padding: 10px;
            border: none;
            border-bottom: 2px solid #fff;
            background-color: transparent;
            color: #fff;
            font-size: 18px;
            outline: none;
        }

        .input-container input:focus {
            border-bottom: 2px solid #FF5252;
        }

        .input-container label {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            pointer-events: none;
            transition: top 0.3s ease, font-size 0.3s ease, color 0.3s ease;
        }

        .input-container input:focus+label,
        .input-container input:not(:placeholder-shown)+label {
            top: 0;
            font-size: 14px;
            color: #FF5252;
        }

        /* Next Button */
        .next-button {
            background-color: #FF5252;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #FF1744;
        }

        /* Rating Buttons */
        .rating-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .rating-options button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rating-options button:hover {
            opacity: 0.8;
        }

        /* Button Colors Based on Rating */
        .btn-1 {
            background-color: #FF1744;
        }

        .btn-2 {
            background-color: #FF5252;
        }

        .btn-3 {
            background-color: #FF8A65;
        }

        .btn-4 {
            background-color: #FFB74D;
        }

        .btn-5 {
            background-color: #FFD54F;
        }

        .btn-6 {
            background-color: #FFEA00;
        }

        .btn-7 {
            background-color: #AEEA00;
        }

        .btn-8 {
            background-color: #64DD17;
        }

        .btn-9 {
            background-color: #00C853;
        }

        .btn-10 {
            background-color: #00E676;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 600px) {
            .rating-box {
                padding: 20px;
            }

            .rating-box p {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .rating-options button {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>

    <div class="rating-box">
        <div class="projectDetails">
        </div>
        <div id="nameField">

            <div class="input-container">
                <input type="text" id="nameInput" placeholder=" ">
                <label for="nameInput">Name</label>
            </div>

            <button class="next-button" onclick="NameNext()">Next</button>
        </div>
        <div id="ratingButtons" class="hide">
            <h1>Rate Our Project</h1>
            <div id="ratingButtons" class="rating-options">
                <button class="btn-1" onclick="rButton(1)">1</button>
                <button class="btn-2" onclick="rButton(2)">2</button>
                <button class="btn-3" onclick="rButton(3)">3</button>
                <button class="btn-4" onclick="rButton(4)">4</button>
                <button class="btn-5" onclick="rButton(5)">5</button>
                <button class="btn-6" onclick="rButton(6)">6</button>
                <button class="btn-7" onclick="rButton(7)">7</button>
                <button class="btn-8" onclick="rButton(8)">8</button>
                <button class="btn-9" onclick="rButton(9)">9</button>
                <button class="btn-10" onclick="rButton(10)">10</button>
            </div>
        </div>
        <button id="fullScreen" onclick="btnChrome_onclick()">Full screen</button>
        <div id="thankyou" class="hide">
            <h1>Thank You For Rating!</h1>
            <h1>रेटिंग के लिए धन्यवाद!</h1>
        </div>
    </div>

    <script>
        function push(name, rate, feedback) {
            //
        }
        function btnChrome_onclick() {
            document.getElementById("fullScreen").classList.add("hide");
            document.documentElement.webkitRequestFullScreen();
        }
        let name; let rate; let feedback;
        function NameNext() {
            name = document.getElementById("nameInput").value;
            if (!name) {
                window.alert("This field is required");
            }
            else {
                document.getElementById("ratingButtons").classList.remove("hide")
                document.getElementById("nameField").classList.add("hide");
            }
        }
        function rButton(number) {
            rate = number;
            document.getElementById("ratingButtons").classList.add("hide")
            document.getElementById("thankyou").classList.remove("hide")
        }
    </script>
</body>

</html>
